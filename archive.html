---
layout: default
title: Archive
---
<h2> Archive </h2>
<!-- All recent Posts -->
<ul class="recent">
{% for post in site.posts %}
    <li>
        <a href="{{ site.url }}/{{ post.url }}">
            {{ post.title }}<span>{{ post.date | date:"%B %d, %Y" }}</span>
        </a>
    </li>
{% endfor %}
</ul>
