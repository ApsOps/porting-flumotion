---
title: Home
layout: default
---
{% assign post = site.posts.first %}
<article>
	<a href="{{ site.url }}/{{ post.url }}"><h2>{{ post.title }}</h2></a>
	<p class="date">
		{{ post.date | date:"%B %d, %Y" }}
	</p>
	<div class="content">
		{{ post.content }}
	</div>
</article>

<h2> Recent Posts </h2>
<ul class="recent">
{% for post in site.posts offset:0 limit:5 %}
	<li>
		<a href="{{ site.url }}/{{ post.url }}">
			{{ post.title }}<span>{{ post.date | date:"%B %d, %Y" }}</span>
		</a>
	</li>
{% endfor %}
</ul>
